{% extends "base.html" %}

{% block content %}
  <h1>Sign In</h1>
    <form class="form" method="post" role="form">
        {{ form.hidden_tag() }}
        {{ wtf.form_errors(form, hiddens="only") }}

        {{ wtf.form_field(form.username) }}
        {{ wtf.form_field(form.password) }}
        <p><input type="submit" value="Sign In"></p>
    </form>
{% endblock %}
