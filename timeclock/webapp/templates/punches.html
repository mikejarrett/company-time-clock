{% extends "base.html" %}

{% block content %}
<div>
    <table>
        {% for punch in punches %}
        <tr>
            <td>{{ punch.description }}</td>
            <td>{{ punch.start_time }}</td>
            <td>{% if punch.end_time %}{{ punch.end_time }}{% else %} {% endif %}</td>
            <td>{% for tag in punch.tags %}{{ tag.value }} {% endfor %}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
