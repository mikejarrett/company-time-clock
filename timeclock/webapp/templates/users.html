{% extends "base.html" %}

{% block content %}
<div>
    <table>
        {% for user in users %}
        <tr>
            <td><a href={{ url_for('user_profile', username=user.username)}}>
                    {{ user.username }}
                </a>
            </td>
            <td>{{ user.fullname }}</td>
            <td>
                {% if user.punches %}<a href='/punches?user={{ user.id }}'>Punches</a>{% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
