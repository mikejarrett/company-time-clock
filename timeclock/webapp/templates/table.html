<table class="table">
    <thead>
        {% for column in columns %}
        <td>{{ column }}</td>
        {% endfor %}
    </thead>
    {% for row in rows %}
        <tr>
            {% for cell in row.cells %}
            <td>
                {% if cell.url %}<a href={{ cell.url }}>{% endif %}
                {{ cell.value }}
                {% if cell.url %}</a>{% endif %}
            </td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
